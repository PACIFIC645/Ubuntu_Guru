<!-- ubuntu guru/login.html -->

{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">{% trans "Log In" %}</h2>
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">{% trans "Log in" %}</button>
                </div>
            </form>
            <p class="text-center mt-3">{% trans "Donâ€™t have an account?" %} <a href="{% url 'Ubuntu_Guru:signup' %}">{% trans "Sign up" %}</a></p>
        </div>
    </div>
</div>
{% endblock %}
